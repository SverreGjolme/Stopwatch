<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css"> <!-- Lenke til ekstern CSS-fil -->
</head>

<body>
    <h1 id="myH1">Stopwatch</h1>

    <div id="container"> <!-- Hovedcontainer for display og kontroller -->
        <div id="display">
            00:00:00:00 <!-- Initialt visningsinnhold -->
        </div>
        <div id="controls">
            <button id="startBtn" onclick="start()">Start</button> <!-- Knapp for å starte stoppeklokken -->
            <button id="stopBtn" onclick="stop()">Stop</button> <!-- Knapp for å stoppe stoppeklokken -->
            <button id="resetBtn" onclick="reset()">Reset</button> <!-- Knapp for å nullstille stoppeklokken -->
        </div>
    </div>

    <script src="index.js"></script> <!-- Lenke til JavaScript-filen -->
</body>
</html>
